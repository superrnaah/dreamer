<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Dreamer Digital</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <a class="logo" href="#">Dreamer <span>Digital</span></a>
    </div>

    <section class="hero">
        <div class="left-col">
        <ul class="top">
            <li class="front-end">Front end Developer</li>
            <li class="graphic-designer">Graphic Designer</li>
            <li class="problem">Problem Solver</li>
        </ul>
    </div>
        <div class="hero-img">
        <img src="assets/DDC-LOGO-copy.svg" class= "hero-img" alt="DDC LOGO">
    </div>
    </section>
      <div class="break-svg">  
    <img src="assets/Group 17.svg" class="break">
</div>


   
        <div class="container-contact">
            <h2>Contact</h2>
            <form action="https://formsubmit.co/andrew@dreamerdigital.net" method="POST" class="form">
                <div class="contact-form">
                 <div class="name">
                    <label for="name">Name:</label>
                 </div>
                    <input type="text" required="required" id="name" name="name">
                <div class="email">    
                    <label for="email">Email:</label>
                </div>
                    <input type="text" required="required" id="email" name="email">
                
                <div class="message-area">
                    <div class="message">
                    <label for="message>">Message:</label>
                 </div>
                    <textarea name="message" required="required" id="message" cols="30" rows="10"></textarea>
                
                </div>
            </div>
                <input type="submit" class="send-message-cta" value="Send Message">
            </div>
            </form>
        </div>
        <footer>
            <p class="signoff">Made with love by Dreamer Digital</p>
        </footer>
</body>
</html>
